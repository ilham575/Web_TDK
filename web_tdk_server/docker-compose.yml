services:
  db:
    image: mysql:8.0
    container_name: web_tdk_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: web_tdk_db
      MYSQL_USER: ilham
      MYSQL_PASSWORD: Ihsan53295
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web_tdk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_tdk_server
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./:/app:cached
    networks:
      - web_tdk_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  web_tdk_network:
    driver: bridge
